<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatos de Emergência</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
  <style>
    .ui.menu .item img.logo {
      margin-right: 1.5em;
    }

    .main.container {
      margin-top: 3em;
    }

    .main.container section.room {
      margin-top: 3em;
    }
  </style>
</head>

<body>
  <div class="ui inverted menu">
    <div class="ui container">
      <a href="dashboard.html" class="header item">
        <img class="logo" src="http://via.placeholder.com/150x150" /> Luna
      </a>

      <div class="right menu">
        <a href="#" class="item">Novo Módulo</a>
        <a href="contatoEmergencia.html" class="item">Contatos de Emergência</a>
        <a href="gerenciar_dependentes.html" class="item">Dependentes</a>
        <div class="ui dropdown item">
           Mais <i class="dropdown icon"></i>
           <div class="menu">
             <a href="profile.html" class="item">Perfil</a>
             <a href="index.html" class="item">Sair</a>
           </div>
         </div>
      </div>

    </div>
  </div>

  <div class="ui main container">
   
    <h2 class="ui header">
      Contatos de Emergência
      <div class="sub header">Gerenciamento</div>
    </h2>

    <div id="new" class="ui teal labeled icon button">
        Cadastrar Novo Contato
      <i class="add icon"></i>
    </div>

    <section class="contacts">
      <h3 class="ui sub dividing header">
        Familiares
      </h3>
      <div class="ui basic segment">
        <div class="ui cards">

          <div class="card">
            <div class="content">
              <span class="right floated">
                <i class="big user icon"></i>
              </span>
              <div class="header">Dielly</div>
              <div class="meta">
                Pai
              </div>
              <button class="ui left floated small primary editar-contato button">
                <i class="edit icon"></i> 
                  Editar
              </button>
            </div>
            <div class="extra content">
              <span>(84) 9 9666-1234</span>
              <a href="#" class="right floated"><i class="big call icon"></i>Ligar</a>
            </div>
          </div>

          <div class="card">
            <div class="content">
              <span class="right floated">
                <i class="big user icon"></i>
              </span>
              <div class="header">Dayanne</div>
              <div class="meta">
                Mãe
              </div>
              <button class="ui left floated small primary editar-contato button">
                <i class="edit icon"></i> 
                  Editar
              </button>
            </div>
            <div class="extra content">
              <span>(84) 9 9123-4321</span>
              <a href="#" class="right floated"><i class="big call icon"></i>Ligar</a>
            </div>
          </div>

        </div>
      </div>
    </section>

      <section class="services">
      <h3 class="ui sub dividing header">
        Serviços
      </h3>
      <div class="ui basic segment">
        <div class="ui cards">

          <div class="card">
            <div class="content">
              <span class="right floated">
                <i class="big emergency icon"></i>
              </span>
              <div class="header">SAMU</div>
              <div class="meta">
                Ambulância
              </div>
              <button class="ui left floated small primary editar-contato button">
                <i class="edit icon"></i> 
                  Editar
              </button>
            </div>
            <div class="extra content">
              <span>190</span>
              <a href="#" class="right floated"><i class="big call icon"></i>Ligar</a>
            </div>
          </div>

        </div>
      </div>
    </section>
      

    </div>
  
    <div class="ui small create modal">
    <div class="header">
      Cadastrar Contato
    </div>
    <div class="content">
      <div class="ui form">
      <div class="three fields">
        <div class="field">
          <label>Nome</label>
          <input id="1" type="text" name="shipping[first-name]" placeholder="Nome">
        </div>
        <div class="field">
          <label>Tipo</label>
          <input id="2" type="text" name="shipping[last-name]" placeholder="Sobrenome">
        </div>
        <div class="field">
          <label>Telefone</label>
          <input id="3" type="text" name="cell" placeholder="Cel" >
        </div>
      </div>
    </div>
    </div>
    <div class="actions">
      <div class="ui green button">
        Cadastrar
      </div>
      <div class="ui red button">
        Cancelar
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script>
    /*
     * Iniciando os componentes
     */
    $('.ui.dropdown').dropdown();
    $('.ui.modal').modal();

    /*
     * Configurando os eventos
     */
    $('.call-for-help.button').click(function() {
      $('.call-for-help.modal').modal('show');
    });

    $('.gerenciar-modulo.button').click(function() {
      $('.gerenciar-modulo.modal').modal('show');
    });

    $('.ui.teal').click(function(){
      $('.create.modal').modal('show'); 
    })

    $('.editar-contato.button').click(function(){
      $('.create.modal').find('.header').text("Editar Contato");
      $('.create.modal').find('.actions').find('.ui.green.button').text("Atualizar");
      $('.create.modal').modal('show'); 

    });
  </script>
</body>

</html>
