<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Luna Web</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
  <style>
    .ui.menu .item img.logo {
      margin-right: 1.5em;
    }

    .main.container {
      margin-top: 3em;
    }

    .main.container section.room {
      margin-top: 3em;
    }
  </style>
</head>

<body>
  <div class="ui inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        <img class="logo" src="http://via.placeholder.com/150x150" /> Luna
      </a>

      <div class="right menu">
        <a href="#" class="item">Novo Módulo</a>
        <a href="#" class="item">Contatos de Emergência</a>
        <a href="#" class="item">Dependentes</a>
        <div class="ui dropdown item">
           Mais <i class="dropdown icon"></i>
           <div class="menu">
             <a class="item">Perfil</a>
             <a class="item">Sair</a>
           </div>
         </div>
      </div>

    </div>
  </div>

  <div class="ui main container">
    <div class="ui right floated big red button">
    <button class="ui right floated big red call-for-help button">
      Pedido de Socorro
    </div>
    </button>


  <div class="ui small call-for-help modal">
    <i class="close icon"></i>
    <div class="header">
      Pedido de Socorro
    </div>
    <div class="content">
      <div class="description">
        <div class="ui form">
          <div class="field">
            <label>Mensagem</label>
            <textarea rows="2" placeholder="Oi, Bruno está precisando de sua ajuda!"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
        <div class="ui positive right labeled icon button">
            Continuar
            <i class="checkmark icon"></i>
        </div>
      <div class="ui negative button">Cancelar</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script>
    /*
     * Iniciando os componentes
     */
    $('.ui.dropdown').dropdown();
    $('.ui.modal').modal();

    /*
     * Configurando os eventos
     */
    $('.call-for-help.button').click(function() {
      $('.call-for-help.modal').modal('show');
    });

    $('.gerenciar-modulo.button').click(function() {
      $('.gerenciar-modulo.modal').modal('show');
    });
  </script>
</body>

</html>
