<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Cadastro - Luna Web</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
		<style>
	    	.ui.menu .item img.logo {
			margin-right: 1.5em;
	    }

	    	.main.container {
	      	margin-top: 3em;
	    }

	    	.main.container section.room {
	      	margin-top: 3em;
	    }
	    </style>
	</head>

	<body>

	  	<div class="ui main container">
		    <h2 class="ui header">
		      Cadastro
		    <div class="sub header">Aqui você irá criar seu cadastro</div>
		    </h2>

			<div class="ui form">
				<div class="three fields">
					<div class="field">
						<label>Usuário</label>
						<input type="text" name="login" placeholder="Usuário" value="Dielly123">
					</div>
					<div class="field">
						<label>Senha</label>
						<input type="password" name="senha" placeholder="Senha">
					</div>
					<div class="field">
						<label>Confirme a senha</label>
						<input type="password" name="confirmsenha" placeholder="Digite a senha novamente">
					</div>
				</div>
				<div class="two fields">
					<div class="field">
						<label>Email</label>
						<input type="email" name="email" placeholder="Email" value="dielly.viana@luna.com">
					</div>
					<div class="field">
						<label>Código do Módulo</label>
						<input type="text" name="nummodulo" placeholder="Código do Módulo" value="95A48u">
					</div>				
				</div>
				<button class="ui green button"><a href="login.html" style="color: white">Finalizar</a></button>
				<button class="ui red button"><a href="index.html" style="color: white">Cancelar</a></button>
			</div>
	    </div>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
		<script>
			$('.ui.dropdown').dropdown();
		</script>
	</body>
</html>
