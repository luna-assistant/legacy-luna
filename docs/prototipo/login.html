<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Luna Web</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
  <style>
    body {
      background-color: #eee;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>

<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui blue image header">
        <img class="ui image circular" src="http://via.placeholder.com/150x150" />
        <div class="content">
          Entre na sua conta!
        </div>
      </h2>
      <form action="dashboard.html" class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="Email">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input id="senha" type="password" name="password" placeholder="Senha">
            </div>
          </div>
          <div class="ui fluid large blue submit button">Entrar</div>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        Novo por aqui? <a href="registro.html">Registre-se!</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script>
    /*
     * Iniciando os componentes
     */
    $('.ui.form').form({
           fields: {
             email: {
               identifier  : 'email',
               rules: [
                 {
                   type   : 'empty',
                   prompt : 'Por favor, insira seu email'
                 },
                 {
                   type   : 'email',
                   prompt : 'Por favor, insira um email válido'
                 }
               ]
             },
             password: {
               identifier  : 'password',
               rules: [
                 {
                   type   : 'empty',
                   prompt : 'Por favor, insira sua senha'
                 },
                 {
                   type   : 'length[6]',
                   prompt : 'Sua senha deve ter no mínimo 6 caracteres'
                 }
               ]
             }
           }
         });


  </script>
</body>

</html>
