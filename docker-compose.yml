version: '2'

services:
  db:
    image: postgres:alpine
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./backend/migrations:/usr/src/app/migrations
    ports:
      - 5432:5432
  # broker:
  #   image: jllopis/mosquitto
  #   depends_on:
  #     - db
  backend:
    build:
      context: ./backend
    command: pipenv run python manage.py runserver -h 0.0.0.0 -p 8000
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8000:8000    
    depends_on:
      - db
