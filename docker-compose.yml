version: '2'

services:
  db:
    image: postgres
  broker:
    image: jllopis/mosquitto
    depends_on:
      - db
  backend:
    build:
      context: ./backend/
      dockerfile: backend.Dockerfile
    depends_on:
      - broker
  frontend:
    build:
      context: ./frontend/
      dockerfile: frontend.Dockerfile
    depends_on:
      - backend
