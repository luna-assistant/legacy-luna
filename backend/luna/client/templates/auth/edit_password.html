<form id="editPasswordForm" method="post" action="{{url_for('auth.edit_password')}}" class="ui small modal">
  <div class="header">
    Alterar senha
  </div>
  <div class="content">
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="ui form">
      <div class="field">
        <label for="old_password">Senha atual</label>
        <input type="password" id="old_password" name="old_password" placeholder="Senha atual" />
      </div>
      <div class="field">
        <label for="password">Nova senha</label>
        <input type="password" id="password" name="password" placeholder="Nova senha" />
      </div>
      <div class="field">
        <label for="confirm">Confirmação</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirmação" />
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui cancel button">
      Cancelar
    </div>
    <div class="ui green submit button">
      Alterar
    </div>
  </div>
</form>
